<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple USD to EUR Exchange Rate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f7f7f7;
    }
    #rate {
      font-size: 2em;
      margin-top: 20px;
      color: #007bff;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>USD to EUR Exchange Rate</h1>
<div id="rate">Loading...</div>
<div id="error"></div>
<button id="refreshBtn">Refresh Rate</button>

<script>
  async function fetchExchangeRate() {
    const rateDiv = document.getElementById("rate");
    const errorDiv = document.getElementById("error");
    rateDiv.textContent = "Loading...";
    errorDiv.textContent = "";

    try {
      const response = await fetch("https://api.frankfurter.app/latest?from=USD&to=EUR");
      if (!response.ok) throw new Error(`HTTP error ${response.status}`);
      const data = await response.json();
      const rate = data.rates.EUR;
      rateDiv.textContent = `1 USD = ${rate.toFixed(4)} EUR`;
    } catch (error) {
      rateDiv.textContent = "";
      errorDiv.textContent = `Error fetching rate: ${error.message}`;
      console.error("Fetch error:", error);
    }
  }

  document.getElementById("refreshBtn").addEventListener("click", fetchExchangeRate);

  // Fetch once on page load
  fetchExchangeRate();
</script>

</body>
</html>

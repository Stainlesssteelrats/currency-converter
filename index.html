<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .converter {
      background: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .converter h3 {
      margin-bottom: 10px;
    }

    input, button {
      width: 90%;
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
    }

    #rate {
      margin-top: 10px;
      font-size: 1.2em;
      color: #007bff;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>USD ↔ EUR Converter</h1>

<div id="rate">Loading rate...</div>
<div id="error"></div>

<div class="converter">
  <h3>USD ➜ EUR</h3>
  <input id="usdInput" type="number" placeholder="Enter USD" />
  <button onclick="convertUSD()">Convert</button>
  <div id="usdResult"></div>
</div>

<div class="converter">
  <h3>EUR ➜ USD</h3>
  <input id="eurInput" type="number" placeholder="Enter EUR" />
  <button onclick="convertEUR()">Convert</button>
  <div id="eurResult"></div>
</div>

<script>
  let currentRate = null;

  async function fetchRate() {
    try {
      const res = await fetch("https://api.frankfurter.app/latest?from=USD&to=EUR");
      const data = await res.json();
      currentRate = data.rates.EUR;
      document.getElementById("rate").textContent =
        `1 USD = ${currentRate.toFixed(4)} EUR (as of ${data.date})`;
    } catch (err) {
      document.getElementById("error").textContent = "Could not fetch exchange rate.";
    }
  }

  function convertUSD() {
    const usd = parseFloat(document.getElementById("usdInput").value);
    if (!currentRate || isNaN(usd)) return;
    const eur = usd * currentRate;
    document.getElementById("usdResult").textContent = `${usd.toFixed(2)} USD = ${eur.toFixed(2)} EUR`;
  }

  function convertEUR() {
    const eur = parseFloat(document.getElementById("eurInput").value);
    if (!currentRate || isNaN(eur)) return;
    const usd = eur / currentRate;
    document.getElementById("eurResult").textContent = `${eur.toFixed(2)} EUR = ${usd.toFixed(2)} USD`;
  }

  fetchRate();
</script>

</body>
</html>

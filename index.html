<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD to EUR Converter + 1 Year Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
    }

    canvas {
      max-width: 100%;
    }

    #rate {
      margin-top: 10px;
      font-size: 1.2em;
      color: #007bff;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>USD to EUR - 365 Day Exchange Rate</h1>
<div id="rate">Loading current rate...</div>
<div id="error"></div>
<canvas id="rateChart" height="100"></canvas>

<script>
  async function fetchData() {
    try {
      const end = new Date().toISOString().split("T")[0];
      const startDate = new Date();
      startDate.setDate(startDate.getDate() - 365);
      const start = startDate.toISOString().split("T")[0];

      const url = `https://api.frankfurter.app/${start}..${end}?from=USD&to=EUR`;
      const res = await fetch(url);
      const data = await res.json();

      const labels = Object.keys(data.rates);
      const rates = labels.map(date => data.rates[date].EUR);

      // Show the most recent exchange rate
      const latestDate = labels[labels.length - 1];
      const latestRate = rates[rates.length - 1];
      document.getElementById("rate").textContent = `Latest: 1 USD = ${latestRate.toFixed(4)} EUR (as of ${latestDate})`;

      drawChart(labels, rates);
    } catch (err) {
      document.getElementById("error").textContent = "Error fetching historical data.";
      console.error(err);
    }
  }

  function drawChart(labels, data) {
    new Chart(document.getElementById("rateChart"), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "USD to EUR",
          data,
          fill: false,
          borderColor: "#007bff",
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: {
              maxTicksLimit: 10
            }
          }
        }
      }
    });
  }

  fetchData();
</script>

</body>
</html>

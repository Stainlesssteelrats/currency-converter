<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USD to EUR - 365 Day Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    canvas {
      width: 100%;
      height: auto;
    }
    #rate {
      margin: 1em 0;
      font-size: 1.2em;
      color: #007bff;
    }
    #error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1>USD to EUR - Past 365 Days</h1>
<div id="rate">Loading latest rate...</div>
<canvas id="chart"></canvas>
<div id="error"></div>

<script>
  async function fetchRateHistory() {
    const rateText = document.getElementById('rate');
    const errorText = document.getElementById('error');

    try {
      const end = new Date().toISOString().split('T')[0];
      const startDate = new Date();
      startDate.setDate(startDate.getDate() - 365);
      const start = startDate.toISOString().split('T')[0];

      const url = `https://api.frankfurter.app/${start}..${end}?from=USD&to=EUR`;
      const response = await fetch(url);

      if (!response.ok) {
        throw new Error(`API Error: ${response.statusText}`);
      }

      const data = await response.json();

      const dates = Object.keys(data.rates);
      const rates = dates.map(date => data.rates[date].EUR);

      const latestDate = dates[dates.length - 1];
      const latestRate = rates[rates.length - 1];

      rateText.textContent = `Latest rate: 1 USD = ${latestRate.toFixed(4)} EUR (as of ${latestDate})`;

      new Chart(document.getElementById('chart'), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'USD to EUR',
            data: rates,
            fill: false,
            borderColor: 'blue',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 10
              }
            }
          }
        }
      });

    } catch (err) {
      console.error('Chart load error:', err);
      errorText.textContent = 'Unable to load chart. Try refreshing or check the console for details.';
    }
  }

  fetchRateHistory();
</script>

</body>
</html>

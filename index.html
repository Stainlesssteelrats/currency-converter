<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time USD to EUR Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f5;
    }
    .converter {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>USD to EUR Converter</h2>
    <input type="number" id="usd" placeholder="Enter USD amount" />
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function convertCurrency() {
      const usdAmount = parseFloat(document.getElementById('usd').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(usdAmount)) {
        resultDiv.innerText = "Please enter a valid number.";
        return;
      }

      try {
        const response = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=EUR");
        const data = await response.json();
        const rate = data.rates.EUR;
        const eurAmount = usdAmount * rate;
        resultDiv.innerText = `${usdAmount.toFixed(2)} USD = ${eurAmount.toFixed(2)} EUR (Rate: ${rate.toFixed(4)})`;
      } catch (error) {
        resultDiv.innerText = "Error fetching exchange rate. Try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>

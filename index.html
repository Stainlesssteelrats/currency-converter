<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter: USD ↔ EUR</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f9f9f9;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .converter {
      display: grid;
      gap: 1em;
      margin: 2em 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    #rate {
      text-align: center;
      font-size: 1.2em;
      margin: 1em 0;
      color: #0066cc;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    #error {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>USD ↔ EUR Currency Converter</h1>
<div id="rate">Loading current exchange rate...</div>

<div class="converter">
  <div>
    <label for="usd">USD → EUR</label>
    <input type="number" id="usd" placeholder="Enter USD amount" />
  </div>
  <div>
    <label for="eur">EUR → USD</label>
    <input type="number" id="eur" placeholder="Enter EUR amount" />
  </div>
</div>

<h2>USD to EUR – Past 365 Days</h2>
<canvas id="chart"></canvas>
<div id="error"></div>

<script>
  let currentRate = null;
  const rateDiv = document.getElementById('rate');
  const errorDiv = document.getElementById('error');
  const usdInput = document.getElementById('usd');
  const eurInput = document.getElementById('eur');

  async function loadExchangeRate() {
    try {
      const end = new Date().toISOString().split('T')[0];
      const startDate = new Date();
      startDate.setDate(startDate.getDate() - 365);
      const start = startDate.toISOString().split('T')[0];

      const url = `https://api.frankfurter.app/${start}..${end}?from=USD&to=EUR`;
      const response = await fetch(url);

      if (!response.ok) throw new Error(`API error: ${response.status}`);

      const data = await response.json();
      const dates = Object.keys(data.rates);
      const rates = dates.map(date => data.rates[date].EUR);

      const latestDate = dates[dates.length - 1];
      currentRate = rates[rates.length - 1];

      rateDiv.textContent = `Latest rate: 1 USD = ${currentRate.toFixed(4)} EUR (as of ${latestDate})`;

      // Chart
      new Chart(document.getElementById('chart'), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'USD to EUR',
            data: rates,
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              ticks: { maxTicksLimit: 10 }
            }
          }
        }
      });

      setUpConversion();

    } catch (err) {
      console.error(err);
      errorDiv.textContent = "Unable to load data. Try refreshing the page.";
    }
  }

  function setUpConversion() {
    if (!currentRate) return;

    usdInput.addEventListener("input", () => {
      const usd = parseFloat(usdInput.value);
      eurInput.value = isNaN(usd) ? '' : (usd * currentRate).toFixed(2);
    });

    eurInput.addEventListener("input", () => {
      const eur = parseFloat(eurInput.value);
      usdInput.value = isNaN(eur) ? '' : (eur / currentRate).toFixed(2);
    });
  }

  loadExchangeRate();
</script>

</body>
</html>
